        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --primary-glow: #00f2ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }

        body {
            background-color: #050505;
            color: var(--text-main);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* ORBS */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: pulse-glow 10s infinite alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: #001eff; top: -10%; left: -10%; }
        .orb-2 { width: 300px; height: 300px; background: #00f2ff; bottom: -10%; right: -10%; animation-delay: -2s; }
        .orb-3 { width: 250px; height: 250px; background: #ff0055; top: 40%; left: 40%; animation-delay: -4s; opacity: 0.2; }

        @keyframes pulse-glow {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }

        /* CARD */
        .glass-card {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-radius: 24px;
            padding: 35px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            margin: auto;
        }

        /* PROFILE */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .avatar-container { position: relative; margin-bottom: 15px; }

        .avatar {
            width: 100px; height: 100px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            background: url('https://github.com/mvdnssk.png') center/cover;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.1);
        }

        .status-badge {
            position: absolute; bottom: 0; right: 0;
            background: #000; border: 1px solid #333; border-radius: 20px;
            padding: 4px 10px; display: flex; align-items: center; gap: 5px;
            font-size: 10px; font-weight: 700; color: #0f0; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .status-dot { width: 6px; height: 6px; background: #0f0; border-radius: 50%; box-shadow: 0 0 5px #0f0; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        h1 { font-size: 22px; font-weight: 700; margin-bottom: 5px; color: #fff; text-align: center; }
        p.subtitle { color: var(--text-secondary); font-size: 12px; font-weight: 500; letter-spacing: 1.5px; text-transform: uppercase; opacity: 0.8; text-align: center; }

        /* LINKS */
        .section-title {
            font-size: 11px; color: var(--primary-glow); letter-spacing: 1px;
            text-transform: uppercase; margin: 20px 0 10px 5px; font-weight: 700; opacity: 0.8;
        }

        .links { display: flex; flex-direction: column; gap: 10px; }

        .link-btn {
            display: flex; align-items: center; justify-content: space-between;
            padding: 14px 18px; color: white; text-decoration: none;
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 12px; transition: all 0.2s ease;
        }
        .link-btn:active { transform: scale(0.98); }
        @media (hover: hover) {
            .link-btn:hover {
                background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.3);
                box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); transform: translateY(-2px);
            }
        }
        .btn-content { display: flex; align-items: center; gap: 12px; }
        .icon { font-size: 16px; width: 24px; text-align: center; color: var(--text-secondary); }
        .link-btn:hover .icon { color: var(--primary-glow); }
        .arrow { opacity: 0.4; font-size: 12px; }

        /* SOCIALS */
        .social-row {
            display: flex; justify-content: center; gap: 15px; margin-top: 25px;
            padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05);

        .social-icon {

    <script>
        // 1. DISABLE RIGHT CLICK & INSPECT SHORTCUTS
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123) { return false; } // F12
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){ return false; } // Ctrl+Shift+I
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)){ return false; } // Ctrl+Shift+C
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){ return false; } // Ctrl+Shift+J
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){ return false; } // Ctrl+U
        }

        // 2. STRICT ANTI-TAMPER REDIRECT LOGIC
        setInterval(function() {
            var targetURL = "https://mvdnssk.github.io/karthikeya-mudili/";
            
            // --- NAME CHECK (BOTH PARTS REQUIRED) ---
            var nameCheck = document.getElementById("protected-name");
            if (!nameCheck) { window.location.replace(targetURL); }
            
            // Get the text inside the Name tag
            var currentName = nameCheck.innerText;

            // IF "Karthikeya" is missing OR "Mudili" is missing => REDIRECT
            if (!currentName.includes("Karthikeya") || !currentName.includes("Mudili")) {
                window.location.replace(targetURL);
            }

            // --- FOOTER CHECK ---
            var footerCheck = document.getElementById("protected-footer");
            if (!footerCheck) { window.location.replace(targetURL); }

            // --- LINK CHECKS ---
            var ssrnCheck = document.getElementById("link-ssrn");
            var portCheck = document.getElementById("link-portfolio");
            
            if (!ssrnCheck || !portCheck) { window.location.replace(targetURL); }
            
            if (portCheck && !portCheck.href.includes("mvdnssk.github.io")) {
                 window.location.replace(targetURL);
            }

        }, 1500);
