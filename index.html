<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDNSS | Command Center</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --primary-glow: #00f2ff;
            --accent-glow: #7000ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #050505;
            color: var(--text-main);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* --- BACKGROUND ORBS --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            animation: float 15s infinite alternate ease-in-out;
        }
        .orb-1 { width: 500px; height: 500px; background: #001eff; top: -10%; left: -10%; }
        .orb-2 { width: 400px; height: 400px; background: #00f2ff; bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { width: 300px; height: 300px; background: #ff0055; top: 40%; left: 40%; animation-delay: -8s; opacity: 0.2; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* --- GLASS CARD --- */
        .glass-card {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-radius: 28px;
            padding: 40px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            transform-style: preserve-3d;
            position: relative;
        }

        /* --- PROFILE SECTION --- */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 35px;
            transform: translateZ(20px);
        }

        .avatar-container {
            position: relative;
            margin-bottom: 15px;
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            background: url('https://github.com/mvdnssk.png') center/cover;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
        }

        /* Status Indicator */
        .status-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #000;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 4px 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            font-weight: 600;
            color: #0f0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #0f0;
            border-radius: 50%;
            box-shadow: 0 0 8px #0f0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        h1 { 
            font-size: 24px; 
            font-weight: 700; 
            letter-spacing: -0.5px; 
            margin-bottom: 6px; 
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p.subtitle { 
            color: var(--text-secondary); 
            font-size: 13px; 
            font-weight: 500; 
            letter-spacing: 1.5px; 
            text-transform: uppercase; 
            opacity: 0.8;
        }

        /* --- LINKS LIST --- */
        .links { 
            display: flex; 
            flex-direction: column; 
            gap: 14px; 
            transform: translateZ(30px); 
        }

        .link-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px;
            color: white;
            text-decoration: none;
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.1);
            transform: translateY(-2px) scale(1.01);
        }

        .btn-content { display: flex; align-items: center; gap: 15px; }
        .icon { font-size: 20px; width: 24px; text-align: center; color: var(--text-secondary); transition: 0.3s; }
        .link-btn:hover .icon { color: var(--primary-glow); text-shadow: 0 0 10px var(--primary-glow); }
        .arrow { opacity: 0.5; transition: 0.3s; }
        .link-btn:hover .arrow { opacity: 1; transform: translateX(3px); }

        /* --- SOCIAL ROW (Footer) --- */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.05);
            transform: translateZ(30px);
        }

        .social-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 20px;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-icon:hover { 
            background: rgba(255,255,255,0.1); 
            color: white; 
            border-color: var(--primary-glow);
            transform: translateY(-4px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="glass-card" id="card">
        <div class="profile-header">
            <div class="avatar-container">
                <div class="avatar"></div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>ONLINE</span>
                </div>
            </div>
            <h1>VDNSS Karthikeya</h1>
            <p class="subtitle">FinTech Strategist | CA Student</p>
        </div>

        <div class="links">
            <a href="https://mvdnssk.github.io" class="link-btn">
                <div class="btn-content">
                    <i class="fas fa-rocket icon"></i>
                    <span>Executive Portfolio</span>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="https://github.com/mvdnssk" class="link-btn">
                <div class="btn-content">
                    <i class="fab fa-github icon"></i>
                    <span>GitHub Code</span>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="https://www.linkedin.com/in/karthikeya-mudili/" class="link-btn">
                <div class="btn-content">
                    <i class="fab fa-linkedin icon"></i>
                    <span>LinkedIn Network</span>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="https://zenodo.org/records/18526916" class="link-btn">
                <div class="btn-content">
                    <i class="fas fa-database icon"></i>
                    <span>Research Database</span>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>
        </div>

        <div class="social-row">
            <a href="https://t.me/Mvdnssk" target="_blank" class="social-icon" title="Telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>
            
            <a href="https://www.instagram.com/karthikeya.mudili/" target="_blank" class="social-icon" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="mailto:mvdnssk@gmail.com" class="social-icon" title="Email Me">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <script>
        // 3D Tilt Effect
        const card = document.getElementById('card');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // Mobile Gyroscope
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const x = e.gamma / 2; 
                const y = e.beta / 2;
                card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            });
        }
    </script>
</body>
</html>
